<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">登录</button>
    <button id="btn2">删修改</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        btn1.onclick=function(){
            axios.get('http://127.0.0.1:8090/admin/login/admin/123456').then((result)=>{
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        btn2.onclick=function(){
           var data={aname:'admin',oldPwd:'123456',newPwd:'666666'}
            axios.patch('http://127.0.0.1:8090/admin',data).then((result)=>{
                console.log('改密响应成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
       
    </script>
</body>
</html>
